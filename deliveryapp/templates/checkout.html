<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" ]>Checkout</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="text-align: center;">
            <div id="paypal-button-container" style="width: 50%; display: inline-block; margin-top: 30px;"></div>
            <script src="https://www.paypal.com/sdk/js?client-id=AcOf5Sd2dUFc4yjWPXBy6LXV8mWpGiMQG_InllDKzKArF_JQo1icRnvAhZLN0jJiF5SVM7E3U41zrd5O&currency=USD"></script>
        
            <script>
                var price = parseFloat(document.getElementById("price").value)
                // Render the PayPal button into #paypal-button-container
                paypal.Buttons({
        
                    // Set up the transaction
                    createOrder: function(data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: price
                                }
                            }]
                        });
                    },
        
                    // Finalize the transaction
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                            // Show a success message to the buyer
                            alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        });
                    },
        
                    style: {
                        color:  'blue',
                        label:  'pay',
                        height: 40,
                    }
        
                }).render('#paypal-button-container');
            </script>
        </div>
      </div>
    </div>
  </div>

{% block content %}

<div  class="right-content" style="text-align: center;">
    <button style="background-color: red;" class="btn btn-primary btn-xl" id="checkoutbutton" type="button" data-toggle="modal" data-target="#exampleModal">Checkout</button>
</div>

{% endblock %}
