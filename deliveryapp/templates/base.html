<!doctype html>
{%load static%}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'deliveryapp/css/styles.css'%}" rel="stylesheet" />

    <title>Your Delivery</title>
  </head>
  <body>
    <div class="container-fluid topdiv">
        <p class="lead top">
            Your delivery
          </p>
    </div>
    <div class="container-fluid navigate">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Partners</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Special Offers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8000/aboutus">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sign In</a>
        </li>
      </ul>
    </div>
    <div class="main">
        <div class="container options">
            <div class="container exchange">
                <h6 align="center" class="h6-exhange">Exchange rates</h6>
                <div class="exchange-left">1 USD</div>  <div class="exchange-right">{{response.USD}} HUF</div>
            </div>
            <button type="button" class="btn btn-outline-secondary btn-calculator">Calculator</button>
        </div>
        {% block content %}


        {% endblock %}
    </div>
    <footer class="footer">
        <div class="container container-footer">
            <p class="m-0 text-center text-white p-footer">Copyright &copy; Your Website 2020</p>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>

</html>
