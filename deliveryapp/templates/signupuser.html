{% extends 'base.html' %}

{% load static %}

{% block content %}

<div  class="right-content">
    <div class="signin-container">
        <h2 class="page-section-heading text-center mb-0">Sign Up</h2>
        {% if error %}
        <div class="alert alert-warning" role="alert" style="text-align: center;">
           {{error}}
          </div>
        {% endif %}
        <div  class="row">
            <div class="col-lg-8 mx-auto">
                <form id="contactForm" name="sentMessage" novalidate="novalidate" method="post">
                    {% csrf_token %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Name</label>
                            <input class="form-control" name="name" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Surname</label>
                            <input class="form-control" name="surname" id="surname" type="text" placeholder="Surname" required="required" data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Email</label>
                            <input class="form-control" name="email" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group password1">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Password</label>
                            <input class="form-control" name="password1" id="password1" type="password" placeholder="Password" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group password2">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Password again</label>
                            <input class="form-control" name="password2" id="password2" type="password" placeholder="Password again" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <input class="form-control" name="phone" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Address</label>
                            <input class="form-control" name="address" id="address" type="text" placeholder="Address" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls mb-0 pb-2">
                            <label class="bold">Birthday</label>
                            <input class="form-control" name="birthday" id="birthday" type="date" placeholder="Birthday" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <button style="background-color: #139FD7;" class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
